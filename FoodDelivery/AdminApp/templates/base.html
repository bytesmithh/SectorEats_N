<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            z-index: 1000;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    {% block style %}{% endblock %}
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-4">
            {% load static %}
            <img src="{% static 'images/logo.png' %}" alt="Swiggy logo" class="img-fluid mb-4">
            <nav class="nav flex-column">
                <a class="nav-link" href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a>
                <a class="nav-link text-dark" href="{% url 'orders_admin' %}"><i class="fas fa-box mr-2"></i> Orders</a>
                <a class="nav-link text-dark" href="{% url 'add_restaurant' %}"><i class="fas fa-utensils mr-2"></i> Restaurant</a>
                <a class="nav-link text-dark" href="{% url 'user_dashboard' %}"><i class="fas fa-user mr-2"></i> User Dashboard</a>
                <a class="nav-link text-dark" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt mr-2"></i> Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="w-100">
            {% block main %}{% endblock %}
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
